<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ITF</title>
    <link rel="stylesheet" href="style.css"/>
    <script>
        function display() {
            document.getElementById("user").innerHTML = document.getElementById("username").value + "'s Gallery";
        }
        function setImage() {
            console.log(document.getElementById("image_url").value)
            document.getElementById("photo").style.backgroundImage = "url(" + document.getElementById("image_url").value + ")";
        }
    </script>
</head>
<body>
    <div class="one">
        <div class="flex-top">
            <div class="flex-item-1">
                <!--Avatar-->
                <div class="avatar" id="photo"></div>
                <div class="noti">
                    <p>1</p>
                </div>
            </div>
            <div>
                <p style="font-weight: 700;" id="user">Username's Gallery</p>
            </div>
            <div class="flex-item-2">
                <!--input-->
                <div><label>Username</label><input type="text" style="margin-left: 5px;" id="username"><button 
                    style="margin-left: 5px;" onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" style="margin-left: 5px;" id="image_url"><button 
                    style="margin-left: 5px;" onclick="setImage()">set</button></div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item" style="grid-column: span 2 / span 2;"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item" style="grid-row: span 2 / span 2;"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
    </div>
</body>
</html>
